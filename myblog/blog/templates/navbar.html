<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../static/css/tailwind/dist/tailwind.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.0/css/all.min.css">
    <title>Navbar</title>
</head>
<style>
    @import url('https://fonts.googleapis.com/css2?family=Mukta:wght@300&display=swap');

    *{
        font-family: 'Mukta', sans-serif;
        font-size: large;
        
    }
    .brand{
        font-size:1cm;
        font-weight: bolder;
        color: tomato;
        border: 1px solid tomato;
        border-radius: 10px;
        padding: 5px;
    }

    .navbar {
        backdrop-filter: blur(6px);
        box-shadow: rgba(17, 17, 26, 0.1) 0px 1px 0px;
        
    }
    input {
        box-shadow: rgba(50, 50, 93, 0.25) 0px 2px 5px -1px, rgba(0, 0, 0, 0.3) 0px 1px 3px -1px;
        backdrop-filter: blur(6px);
        background:none;
    }

    .logo {
        position: absolute;
        top: 10px;
        left: 20px;
        z-index: 1000;
    }

    @media(max-width:768px) {
        i{
            left: 13px;
            font-size: medium;
            
        }
    }
    @media(max-width:500px) {
        i{
            left: 13px;
            font-size: medium;
            
        }
    }
    
</style>
<body>
        <div class="navbar mx-auto py-4 fixed flex justify-around font-sans items-center w-full  z-50">
            <div class="z-50">
                <a class="brand" href="{% url 'blog:index' %}">Tricky.</a>
            </div>
            <div class="relative z-50">
                <form action="" method="post">
                    {% csrf_token %}
                    <i class="logo fas fa-search"></i><input class="border-opacity-0 focus:border-opacity-5  w-28 text-center md:w-full h-9" type="text" name="cari" placeholder="  Search">
                </form>
            </div>
    </div>    
    <!-- <script>
        const nav = document.querySelector('.nav');
        window.addEventListener('scroll',() => {
            nav.style.border = 'none';
        });
    </script> -->
</body>
</html>
