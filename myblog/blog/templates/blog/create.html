<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css" integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn" crossorigin="anonymous">
    <title>Document</title>
</head>
<body>
    <div class="container">
        <form action="" method="post">
            {% csrf_token %}
            <div class="form-group">
                <label for="{{ form.title.id_for_label }}" class="font-weight-bold">{{ form.title.label }}</label>
                <input type="text" class="form-control" name="{{ form.title.name }}" maxlength="{{ form.title.max }}"  required id="{{ form.title.id_for_label }}">
            </div>
            <div class="form-group">
                <label for="{{ form.author.id_for_label }}" class="font-weight-bold">{{ form.author.label }}</label>
                <input type="text" class="form-control" name="{{ form.author.name }}" maxlength="{{ form.author.max }}"  required id="{{ form.author.id_for_label }}">
            </div>
            <div class="form-group">
                {{ form.describ|safe  }}
                <!-- <label for="{{ form.describ.id_for_label }}" class="font-weight-bold">{{ form.describ.label }}</label>
                <textarea name="{{ form.describ.name }}" class="form-control" required id="{{ form.describ.id_for_label }}"  rows="10"></textarea> -->
            </div>
            <div class="form-group">
                <label for="{{ form.kategori.id_for_label }}" class="font-weight-bold">{{ form.kategori.label }}</label>
                <input type="text" class="form-control" name="{{ form.kategori.name }}" maxlength="{{ form.judul.max }}" required id="{{ form.judul.id_for_label }}">
            </div>
            <button class="btn btn-primary" type="submit">Post</button>
        </form>
    </div>
</body>
</html>
